<div class="row">
  <br />
</div>
<div class="content">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <h5 class="title">Edit Car Info</h5>
        <button type="button" routerLink="" class="btn btn-dark">
          Go Back
        </button>
      </div>
      <div class="card-body">
        <form [formGroup]="carEditForm">
          <div class="mb-3">
            <div class="form-group">
              <label for="brandId">Brand Id</label>
              <input
                type="number"
                id="brandId"
                formControlName="brandId"
                placeholder="Brand Id"
                class="form-control"
              />
            </div>
          </div>
          <div class="mb-3">
            <div class="form-group">
              <label for="colorId">Color Id</label>
              <input
                type="number"
                id="colorId"
                formControlName="colorId"
                placeholder="Color Id"
                class="form-control"
              />
            </div>
          </div>
          <div class="mb-3">
            <div class="form-group">
              <label for="unitsInStock">Model Year</label>
              <input
                type="number"
                id="modelYear"
                formControlName="modelYear"
                placeholder="Model Year"
                class="form-control"
              />
            </div>
          </div>
          <div class="mb-3">
            <div class="form-group">
              <label for="dailyPrice">Daily Price</label>
              <input
                type="number"
                id="dailyPrice"
                formControlName="dailyPrice"
                placeholder="Daily Price"
                class="form-control"
              />
            </div>
          </div>
          <div class="mb-3">
            <div class="form-group">
              <label for="description">Description</label>
              <input
                type="string"
                id="description"
                formControlName="description"
                placeholder="Description"
                class="form-control"
              />
            </div>
          </div>
        </form>
      </div>
      <div class="card-footer text-center">
        <button class="btn btn-dark btn-lg" (click)="update()">Update</button>
        <div><br /></div>
        <button class="btn btn-dark btn-lg" (click)="delete()">Delete</button>
      </div>
    </div>
  </div>
</div>
