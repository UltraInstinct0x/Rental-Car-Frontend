<table class="table table-warning table-striped">
    <thead>
        <tr>
            <td>#</td>
            <td>Brand</td>
            <td>Color</td>
            <td>Model Year</td>
            <td>Daily Price</td>
            <td>Description</td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let car of cars"
        routerLink="/car/{{car.id}}">
            <td>{{car.id}}</td>
            <td>{{car.brandId}}</td>
            <td>{{car.colorId}}</td>
            <td>{{car.modelYear}}</td>
            <td>{{car.dailyPrice}}</td>
            <td>{{car.description}}</td>
        </tr>
    </tbody>
  </table>
