<table class="table table-success table-striped">
    <thead>
        <tr>
            <td>Car Name</td>
            <td>Brand</td>
            <td>Color</td>
            <td>Daily Price</td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let car of carDetails">
            <td>{{car.carName}}</td>
            <td>{{car.brandName}}</td>
            <td>{{car.colorName}}</td>
            <td>{{car.dailyPrice}}</td>
        </tr>
    </tbody>
  </table>

<table class="table table-success table-striped">
    <thead>
        <tr>
            <td>#</td>
            <td>Brand</td>
            <td>Color</td>
            <td>Model Year</td>
            <td>Daily Price</td>
            <td>Description</td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let car of cars">
            <td>{{car.id}}</td>
            <td>{{car.brandId}}</td>
            <td>{{car.colorId}}</td>
            <td>{{car.modelYear}}</td>
            <td>{{car.dailyPrice}}</td>
            <td>{{car.description}}</td>
        </tr>
    </tbody>
  </table>
